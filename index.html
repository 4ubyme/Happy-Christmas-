<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Eve, Priyanshi!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .christmas-font { font-family: 'Mountains of Christmas', cursive; }
        .cursive-font { font-family: 'Great Vibes', cursive; }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* The Gift Container */
        .gift-box {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        /* Prevent internal elements from stealing clicks */
        .gift-box * {
            pointer-events: none;
        }

        .gift-box:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .gift-box:active {
            transform: scale(0.95);
        }

        /* Animation for the boxes to grab attention */
        .shake-slow {
            animation: shake 4s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(5deg); }
            20%, 40% { transform: rotate(-5deg); }
            50% { transform: rotate(0deg); }
        }

        .message-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-card.active {
            transform: scale(1);
            opacity: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <!-- Header -->
    <div class="text-center z-20 pt-12 px-4">
        <h2 class="christmas-font text-xl md:text-2xl text-yellow-400 mb-2 tracking-widest">A SPECIAL WISH FOR</h2>
        <h1 class="cursive-font text-5xl md:text-8xl text-white glow-text leading-tight">
            Priyanshi Singh
        </h1>
        <p class="mt-4 text-xs md:text-sm font-bold tracking-[0.3em] uppercase opacity-70">Tap a gift to unlock the magic</p>
    </div>

    <!-- Center Scene: Tree -->
    <div class="relative z-20 flex flex-col items-center">
        <svg width="200" height="260" viewBox="0 0 200 280" class="md:w-[280px] md:h-[350px] drop-shadow-[0_0_30px_rgba(34,197,94,0.4)]">
            <rect x="85" y="240" width="30" height="40" fill="#4a2c2a" />
            <path d="M100 20 L30 250 L170 250 Z" fill="#064e3b" />
            <path d="M100 50 L40 220 L160 220 Z" fill="#065f46" />
            <path d="M100 90 L55 180 L145 180 Z" fill="#047857" />
            <polygon points="100,5 105,18 118,18 108,27 112,40 100,32 88,40 92,27 82,18 95,18" fill="#fbbf24">
                <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
            </polygon>
            <!-- Animated Lights -->
            <circle cx="70" cy="220" r="4" fill="#ef4444"><animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/></circle>
            <circle cx="130" cy="220" r="4" fill="#eab308"><animate attributeName="opacity" values="1;0.2;1" dur="1.3s" repeatCount="indefinite"/></circle>
            <circle cx="100" cy="180" r="4" fill="#3b82f6"><animate attributeName="opacity" values="1;0.2;1" dur="1.7s" repeatCount="indefinite"/></circle>
            <circle cx="85" cy="140" r="4" fill="#f43f5e"><animate attributeName="opacity" values="1;0.2;1" dur="1.1s" repeatCount="indefinite"/></circle>
        </svg>
    </div>

    <!-- Gifts Grid - Ensuring these are the main interactive targets -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-32 z-30 px-6">
        
        <!-- Gift 1 -->
        <div class="gift-box shake-slow" onclick="openGift(this, 'May your Christmas Eve be as beautiful and radiant as your smile, Priyanshi!')">
            <div class="w-full h-full bg-red-600 rounded-lg shadow-2xl relative border-b-4 border-red-800">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-3 bg-yellow-400"></div>
                    <div class="h-full w-3 bg-yellow-400 absolute"></div>
                </div>
                <div class="absolute -top-2 left-1/2 -translate-x-1/2 text-white font-bold text-[10px] uppercase bg-red-700 px-2 py-1 rounded border border-red-400">OPEN</div>
            </div>
        </div>

        <!-- Gift 2 -->
        <div class="gift-box shake-slow" style="animation-delay: 0.5s" onclick="openGift(this, 'Wishing you endless warmth, laughter, and magical moments tonight.')">
            <div class="w-full h-full bg-green-600 rounded-lg shadow-2xl relative border-b-4 border-green-800">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-3 bg-white"></div>
                    <div class="h-full w-3 bg-white absolute"></div>
                </div>
                <div class="absolute -top-2 left-1/2 -translate-x-1/2 text-white font-bold text-[10px] uppercase bg-green-700 px-2 py-1 rounded border border-green-400">CLICK</div>
            </div>
        </div>

        <!-- Gift 3 -->
        <div class="gift-box shake-slow" style="animation-delay: 1s" onclick="openGift(this, 'May the stars shine extra bright for you this Eve, Priyanshi Singh.')">
            <div class="w-full h-full bg-blue-600 rounded-lg shadow-2xl relative border-b-4 border-blue-800">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-3 bg-red-400"></div>
                    <div class="h-full w-3 bg-red-400 absolute"></div>
                </div>
                <div class="absolute -top-2 left-1/2 -translate-x-1/2 text-white font-bold text-[10px] uppercase bg-blue-700 px-2 py-1 rounded border border-blue-400">TOSS</div>
            </div>
        </div>

        <!-- Gift 4 -->
        <div class="gift-box shake-slow" style="animation-delay: 1.5s" onclick="openGift(this, 'Sending you a big virtual hug and lots of Christmas joy!')">
            <div class="w-full h-full bg-purple-600 rounded-lg shadow-2xl relative border-b-4 border-purple-800">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-3 bg-pink-300"></div>
                    <div class="h-full w-3 bg-pink-300 absolute"></div>
                </div>
                <div class="absolute -top-2 left-1/2 -translate-x-1/2 text-white font-bold text-[10px] uppercase bg-purple-700 px-2 py-1 rounded border border-purple-400">MAGIC</div>
            </div>
        </div>

    </div>

    <!-- Popup Message -->
    <div id="overlay" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div id="card" class="message-card p-10 rounded-3xl max-w-sm w-full text-center">
            <div class="text-yellow-400 text-4xl mb-4">âœ¨</div>
            <p id="msg-text" class="text-2xl cursive-font text-white leading-relaxed mb-8"></p>
            <button onclick="closeMsg()" class="w-full py-3 bg-gradient-to-r from-red-600 to-red-800 text-white rounded-xl font-bold uppercase tracking-widest hover:scale-105 transition-transform">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="pb-8 text-center z-20">
        <p class="text-[10px] tracking-[0.4em] uppercase opacity-50 mb-1">Created with love by</p>
        <p class="cursive-font text-3xl text-yellow-500">Saqib Zahid</p>
    </div>

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes;

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = Array.from({ length: 100 }, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 3 + 1,
                s: Math.random() * 1.5 + 0.5,
                o: Math.random() * 0.8
            }));
        }

        function animateSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            snowflakes.forEach(f => {
                ctx.globalAlpha = f.o;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                ctx.fill();
                f.y += f.s;
                if (f.y > height) f.y = -10;
            });
            requestAnimationFrame(animateSnow);
        }

        function openGift(el, msg) {
            // Create particles at click position
            const rect = el.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2);

            // Show Message
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('card');
            const text = document.getElementById('msg-text');
            
            text.innerText = msg;
            overlay.classList.remove('hidden');
            setTimeout(() => card.classList.add('active'), 10);
        }

        function closeMsg() {
            const card = document.getElementById('card');
            card.classList.remove('active');
            setTimeout(() => {
                document.getElementById('overlay').classList.add('hidden');
            }, 400);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = x + 'px';
                s.style.top = y + 'px';
                s.style.background = ['#FFD700', '#FFFFFF', '#FF0000'][Math.floor(Math.random()*3)];
                document.body.appendChild(s);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 100 + 50;
                
                s.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'ease-out' }).onfinish = () => s.remove();
            }
        }

        // Touch trail
        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = e.clientX + 'px';
                s.style.top = e.clientY + 'px';
                s.style.width = '2px';
                s.style.height = '2px';
                document.body.appendChild(s);
                s.animate([{opacity: 1}, {opacity: 0, transform: 'translateY(10px)'}], 600).onfinish = () => s.remove();
            }
        });

        window.addEventListener('resize', initSnow);
        initSnow();
        animateSnow();
    </script>
</body>
</html>
